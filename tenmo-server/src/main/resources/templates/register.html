<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Layout-Register</title>
</head>
<body>
<div class="main-content" layout:fragment="main-content">
    <h1 th:text="${message}"></h1>
    <form th:action="@{/register}" th:object="${registerUserDTO}" method="POST" id="log-in">
        <label for="username">Username</label>:
        <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username..." /> <br />
        <label for="password">Password</label>:
        <input type="password" id="password" name="password" placeholder="New Password..." /> <br />
        <label for="passwordConfirmation">Password</label>:
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Re-enter new Password..." /> <br />
        <input type="submit" class="button-group" value="Log in" />
    </form>
</div>
</body>
</html>
