<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div class="main-content" layout:fragment="main-content">
    <div class="page-container">
        <h1>Oops! Something went wrong!</h1>
        <h2 th:text="${errorMessage}"></h2>
        <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h3>
        <div class="center-content">
            <p><a th:href="@{/}" title="Returns user to log in">Return to log in</a></p>
            <p><a th:href="@{register}" title="Returns user to register form">Register new account</a></p>
        </div>
    </div>
</div>
</body>
</html>
