<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
<div class="main-content" layout:fragment="main-content">
    <h1>Oops! Something went wrong</h1>
    <p>We're sorry, but an error occurred while processing your request. The error message is:</p>
    <p th:text="${errorMessage}"></p>
    <p>Please try again later or contact support for assistance.</p>
    <p><a th:href="@{/}" title="Returns user to log in">Return to log in</a></p>
    <p><a th:href="@{register}" title="Returns user to register form">Register new account</a></p>
    <div sec:authorize="isAuthenticated()">
        <p>Authorization in error.html</p>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/}">Not Authorized in error</a>
    </div>
</div>
</body>
</html>
